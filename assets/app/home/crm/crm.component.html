<div class="container">
  <div class="row">
    <table class="table table-fixed">
      <thead>
        <tr class="col-xs-12 col-xs-12 col-md-12 col-lg-12">
          <th class="col-xs-1 col-xs-1 col-md-1 col-lg-1">Id</th>
          <th class="col-xs-2 col-xs-2 col-md-2 col-lg-2">First Name</th>
          <th class="col-xs-3 col-xs-3 col-md-3 col-lg-3">Last Name</th>
          <th class="col-xs-2 col-xs-2 col-md-2 col-lg-2">Short Name</th>
          <th class="col-xs-2 col-xs-2 col-md-2 col-lg-2">Start Date</th>
          <th class="col-xs-2 col-xs-2 col-md-2 col-lg-2">End Date</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let employee of employees" class="col-xs-12 col-xs-12 col-md-12 col-lg-12">
          <td class="col-xs-1 col-xs-1 col-md-1 col-lg-1">{{ employee.Id }}</td>
          <td class="col-xs-2 col-xs-2 col-md-2 col-lg-2">{{ employee.FirstName }}</td>
          <td class="col-xs-3 col-xs-3 col-md-3 col-lg-3">{{ employee.LastName }}</td>
          <td class="col-xs-2 col-xs-2 col-md-2 col-lg-2">{{ employee.ShortName }}</td>
          <td class="col-xs-2 col-xs-2 col-md-2 col-lg-2">{{ employee.StartDate }}</td>
          <td class="col-xs-2 col-xs-2 col-md-2 col-lg-2">{{ employee.EndDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
