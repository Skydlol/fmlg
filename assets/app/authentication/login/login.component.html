<div id="content">
    <div class="logo_form">
        <div id="logo_container">
          <img src="/images/logo_as_white_small.png">
        </div>
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input class="form-control" type="text" id="username" name='username' placeholder="username" formControlName="username" autofocus/>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input class="form-control" type="password" id="password" name="password" placeholder="password" formControlName="password"
              />
            </div>
            <p *ngIf="error_message !== ''" class='error_message'> {{ error_message }} </p>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-login" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
</div>
